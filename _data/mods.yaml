      de: 2008857624
      desc: Diese Mod fügt eine Vielzahl neuer Rüstungen hinzu, die über verschiedene Technologiestufen reichen, von hölzernen Rüstungen prähistorischer Stämme bis hin zu modernen Schutzwesten und Ghillie-Anzügen.
