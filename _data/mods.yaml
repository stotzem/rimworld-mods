- name: Vanilla Expanded
  links:
    - name: Vanilla Expanded Framework
      desc: >
        Diese Mod ist eine essentielle Code-Bibliothek für Mods in der Vanilla Expanded-Serie von
        RimWorld. Es dient als Basis für gemeinsame Funktionalitäten zwischen Mods, wie
        benutzerdefinierte Mechaniken, Ereignisse und Assets.
      id: 2023507013
      de: 2367542633
    - name: Vanilla Achievements Expanded
      desc: >
        Diese Mod fügt ein umfangreiches Belohnungssystem hinzu. Spieler erhalten Punkte für
        verschiedene Errungenschaften, die sie für besondere Leistungen und Herausforderungen
        belohnen. Diese Punkte können verwendet werden, um verschiedene In-Game-Ereignisse
        auszulösen.
      id: 2288125657
    - name: Vanilla Anomaly Expanded - Insanity
      id: 3342412435
    - name: Vanilla Armour Expanded
      id: 1814988282
      de: 2008857624
      desc: >
        Diese Mod fügt eine Vielzahl neuer Rüstungen hinzu, die über verschiedene Technologiestufen
        reichen, von hölzernen Rüstungen prähistorischer Stämme bis hin zu modernen Schutzwesten und
        Ghillie-Anzügen.
