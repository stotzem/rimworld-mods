- name: Frameworks & Libraries
  links:
    - name: Harmony
      desc: >
        Die Harmony-Mod für RimWorld ist eine essenzielle C#-Bibliothek, die viele andere Mods
        benötigen. Sie enthält jedoch keine Inhalte für das Gameplay, sondern ist rein funktional.
        <br>
        <b>Die Mod muss an der Spitze der Mod-Liste stehen, sogar noch vor "Core", um korrekt zu
        funktionieren.</b>
      id: 2009463077
    - name: Vehicle Framework
      id: 3014915404
      de: 3015391985
      desc: Wird von Alpha Vehicles und Vanilla Vehicles Expanded benötigt.
