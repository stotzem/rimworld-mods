    - name: Harmony
      desc: Die Harmony-Mod für RimWorld ist eine essenzielle C#-Bibliothek, die viele andere Mods benötigen. Sie enthält jedoch keine Inhalte für das Gameplay, sondern ist rein funktional. <br><b>Die Mod muss an der Spitze der Mod-Liste stehen, sogar noch vor "Core", um korrekt zu funktionieren.</b>
      id: 2009463077
- name: Vanilla Expanded
  links:
    - name: Vanilla Expanded Framework
      desc: Diese Mod ist eine essentielle Code-Bibliothek für Mods in der Vanilla Expanded-Serie von RimWorld. Es dient als Basis für gemeinsame Funktionalitäten zwischen Mods, wie benutzerdefinierte Mechaniken, Ereignisse und Assets.
      id: 2023507013
      de: 2367542633
    - name: Vanilla Achievements Expanded
      desc:  Diese Mod fügt ein umfangreiches Belohnungssystem hinzu. Spieler erhalten Punkte für verschiedene Errungenschaften, die sie für besondere Leistungen und Herausforderungen belohnen. Diese Punkte können verwendet werden, um verschiedene In-Game-Ereignisse auszulösen.
      id: 2288125657
